<ion-header>
    <ion-toolbar color="tertiary">
      <ion-buttons slot="start">
        <ion-button routerLink="" ><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Recuperación de contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form #form="ngForm" (ngSubmit)="sendReset(form)">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <h5>Favor de ingresar el correo al cual se le enviara su reinicio de contraseña</h5>
        <div class="ion-padding">
          <ion-item>
              <ion-label color="danger" position="floating">Correo eléctronico</ion-label>
              <ion-input name="email" type="email" ngModel required></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Enviar</ion-button>
        </div>
        </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
