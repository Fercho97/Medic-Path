<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-button routerLink="" ><ion-icon name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title class="ion-text-center">Recuperación de contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <form [formGroup]="reset" (ngSubmit)="sendReset()">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
          <h5 class="ion-text-justify">Favor de ingresar el correo con el cual se registro para enviarle un reinicio de contraseña</h5>
        <div class="ion-padding">
          <ion-item class="ion-no-padding">
              <ion-label color="primary" position="floating">Correo eléctronico</ion-label>
              <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>
          <div class="validation-errors">
            <ng-container *ngFor="let validation of mensajes_error.email">
              <div class="error-message" *ngIf="reset.get('email').hasError(validation.type) && (reset.get('email').dirty || reset.get('email').touched)">
                <ion-icon name="alert"></ion-icon>{{validation.message}}
              </div>
            </ng-container>
        </div>
        </div>
        <div class="ion-padding">
          <ion-button shape="round" fill="outline" type="submit" [disabled]="reset.invalid" expand="block">Enviar</ion-button>
        </div>
        </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-content>
