<ion-menu contentId="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/history-list">
            Mi Historial
        </ion-item>
        </ion-menu-toggle> 
        <ion-menu-toggle auto-hide="false" *ngIf="isDoctor">
          <ion-item routerLink="/guided-diagnostic">
              Diagnóstico Guiado
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false" *ngIf="!isDoctor">
            <ion-item routerLink="/diagnostic">
                Diagnóstico
            </ion-item>
          </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/profile">
            Perfil
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
        <ion-item routerLink="/directory">
          Directorio Médico
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="logout()">
            Logout
          </ion-item>
          </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
<ion-header>
    
    <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button>
      </ion-menu-button>
    </ion-buttons>
    <ion-button slot="end" color="tertiary" (click)="logout()" ><ion-icon name="arrow-back"></ion-icon>Logout</ion-button>
    
    <ion-title class="ion-text-center">Bienvenid@ {{username}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-router-outlet id="content" main></ion-router-outlet>

<ion-content>

</ion-content>
