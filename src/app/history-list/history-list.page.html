<ion-header>
  <ion-toolbar>
      <ion-button slot="start" color="secondary" routerLink="/landing" >Volver</ion-button>
    <ion-title class="ion-text-center">Mi historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item-sliding *ngFor="let hist of historiales">
        <ion-item class="item item-block item-md">
            <ion-label><h2>Consulta del d√≠a {{hist.fecha_consulta}}</h2>
              <ion-label ><p>Sintomas:</p><p *ngFor="let sint of hist.detalles.split(',')">{{sint}}</p></ion-label>
                                              </ion-label>
            
         </ion-item>
        <ion-item-options>
          <button ion-button color="light" icon-start routerLink="/history-detail/{{hist.hashId}}">
            <ion-icon name="more"></ion-icon>
            Detalles
          </button>
        </ion-item-options>  
       
        </ion-item-sliding>

</ion-content>
