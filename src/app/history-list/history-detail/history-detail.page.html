<ion-header>
  <ion-toolbar>
      <ion-button slot="start" color="tertiary" routerLink="/history-list" >Volver</ion-button>
    <ion-title class="ion-text-center" style="font-size:15px">Consulta de {{historial.fecha_consulta}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <img justify-content-center align-items-center style="width:300px;height:200px;" [src]="'data:image/jpg;base64,' + url">
    <ion-item>
        <ion-label>Con resultado de {{padecimientoInfo.nombre_pad}}</ion-label>
    </ion-item>
    <ion-card-content>
      {{padecimientoInfo.descripcion}}
      <br>
      <ion-label><span>Con los sintomas:</span> {{historial.detalles}}</ion-label>
    </ion-card-content>
  </ion-card>
</ion-content>
