<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil médico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <img justify-content-center align-items-center style="width:300px;height:200px;" [src]="url">
      <ion-card-content>
        <ion-card-title>Doctor: {{infoDoc.apellidos + " " + infoDoc.nombres}}</ion-card-title>
        <ion-item>
        <ion-label><p>Especializaciones:</p><p *ngFor="let espe of especializaciones">{{espe.nombre_esp}}</p></ion-label>
        <ion-label>
          <p>Teléfono: {{infoDoc.telefono}}</p>
          <p>Dirección: {{infoDoc.direccion}}</p>
          <p>Email: {{infoDoc.email}}</p>
          </ion-label>
        </ion-item>
      </ion-card-content>
  </ion-card>
</ion-content>
