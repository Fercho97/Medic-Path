<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button routerLink="/directory"><ion-icon name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Perfil médico</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
      <img [src]="url">
      <ion-card-content>
        <ion-card-title>Doctor: {{infoDoc.apellidos + " " + infoDoc.nombres}}</ion-card-title>
        <ion-card-subtitle></ion-card-subtitle>
          <ion-item class="ion-no-padding"><span>Especializaciones:</span></ion-item><ion-item *ngFor="let espe of especializaciones">{{espe.nombre_esp}}</ion-item>
          <ion-item class="ion-no-padding no-border"><span>Teléfono:</span> {{infoDoc.telefono}}</ion-item>
          <ion-item class="ion-no-padding no-border"><span>Dirección:</span> {{infoDoc.direccion}}</ion-item>
          <ion-item class="ion-no-padding no-border"><span>Email:</span> {{infoDoc.email}}</ion-item>
      
        
      </ion-card-content>
  </ion-card>
</ion-content>
