<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Login de Medic Path
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #form="ngForm" (ngSubmit)="login(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
      <div class="ion-padding">
        <ion-item>
          <ion-label color="primary" position="floating">Nickname o Correo</ion-label>
          <ion-input name="email" type="email" ngModel required></ion-input>
          <ion-icon name="person" color="primary" slot="end"></ion-icon>
        </ion-item>

        <ion-item>
            <ion-label color="primary" position="floating">Contraseña</ion-label>
            <ion-input name="password" type="password"  ngModel required></ion-input>
            <ion-icon name="key" color="primary" slot="end"></ion-icon>
        </ion-item>
      </div>
      <div class="ion-padding">
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Ingresar</ion-button>
      </div>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button shape="round" class="round-button" expand="full" routerLink="/register">Registrarse</ion-button>
      </ion-col>
      <ion-col>  
        <ion-button shape="round" class="round-button" expand="full" routerLink="/passReset">¿Olvido su contraseña?</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  
  
</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="secondary">
      <ion-button routerLink="/information">Acerca de Medic-Path</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
