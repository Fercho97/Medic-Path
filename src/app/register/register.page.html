<ion-header>
  <ion-toolbar>
      <ion-button slot="start" color="tertiary" routerLink="" >Back</ion-button>
    <ion-title class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="registry(form)">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
      <div class="ion-padding">
          <ion-item>
              <ion-label color="tertiary" position="floating">Nickname</ion-label>
              <ion-input name="nickname" type="text" ngModel required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary" position="floating">Nombre(s)</ion-label>
              <ion-input name="nombres" type="text" ngModel required></ion-input>
          </ion-item>
        <ion-item>
            <ion-label color="tertiary" position="floating">Apellido(s)</ion-label>
          <ion-input name="apellidos" type="text"  ngModel required></ion-input>
        </ion-item>
        <ion-item >
            <ion-label color="tertiary" position="floating">Correo</ion-label>
            <ion-input name="email" type="email" ngModel required></ion-input>
            <ion-icon name="mail" color="tertiary" slot="end"></ion-icon>
        </ion-item>
        <ion-item >
            <ion-label color="tertiary" position="floating">Contraseña</ion-label>
            <ion-input name="password" type="password"  ngModel required></ion-input>
            <ion-icon name="key" color="tertiary" slot="end"></ion-icon>
        </ion-item>
       
      <ion-item >
          <ion-label color="danger" position="floating" [hidden]="samePass">Contraseñas no son iguales</ion-label>
          <ion-label color="tertiary" position="floating">Repetir Contraseña</ion-label>
          <ion-input name="passwordVerif" type="password"  ngModel required (ionBlur)="comparePass(form)"></ion-input>
          <ion-icon name="key" color="tertiary" slot="end"></ion-icon>
      </ion-item>
      
      <ion-radio-group (ionChange)="radioSelection($event)">
            <label>Sexo</label>
          <ion-item>
              <ion-label color="tertiary">Hombre</ion-label>
              <ion-radio name="genero" color="primary"
              value="Hombre"></ion-radio>
          </ion-item>
          <ion-item>
              <ion-label color="tertiary">Mujer</ion-label>
              <ion-radio name="genero" color="danger"
              value="Mujer"></ion-radio>
          </ion-item>
        </ion-radio-group>

        <ion-item>
          <ion-label color="tertiary" position="floating">Fecha Nacimiento</ion-label>
          <ion-input name="fecha" type="date" ngModel></ion-input>
          <ion-icon name="calendar" color="tertiary" slot="end"></ion-icon>
        </ion-item>

      </div>
      <div class="ion-padding">
        <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Register</ion-button>
      </div>
      </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
